name: PR CI

on:
  pull_request:
    branches:
      - "**"
  workflow_dispatch:
    inputs:
      pr_number:
        description: Pull Request number to test (for external contributors)
        required: true
        type: string

permissions:
  contents: read
  security-events: write

jobs:
  lint-test:
    name: Lint and Test (macOS)
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && format('refs/pull/{0}/merge', inputs.pr_number) || '' }}

      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "16.1"

      - name: Cache DerivedData
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Developer/Xcode/DerivedData
            ~/.swiftpm
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}

      - name: Resolve Swift packages
        run: |
          xcodebuild -list -project nailed.xcodeproj | cat
          xcodebuild -resolvePackageDependencies -project nailed.xcodeproj | xcpretty || true

      - name: Run tests
        if: github.event_name == 'workflow_dispatch' || contains('OWNER,MEMBER,COLLABORATOR', github.event.pull_request.author_association)
        run: |
          set -e
          xcodebuild \
            -project nailed.xcodeproj \
            -scheme nailed \
            -sdk macosx \
            -configuration Debug \
            -destination 'platform=macOS' \
            clean test | xcpretty && exit ${PIPESTATUS[0]}

      - name: SwiftLint (if present)
        if: hashFiles('.swiftlint.yml') != '' || hashFiles('.swiftlint.yaml') != ''
        run: |
          brew update
          brew install swiftlint || true
          swiftlint

  codeql:
    name: CodeQL Analyze
    runs-on: macos-14
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [ 'swift' ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"


